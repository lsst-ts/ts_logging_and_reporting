[build-system]
requires = ["setuptools>=45", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "ts_logging_and_reporting"
description = "Project-side Logging and Reporting"
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
readme = "README.md"
dynamic = [ "version" ]

[project.urls]
documentation = "https://ts-logging_and_reporting.lsst.io"
Homepage = "https://ts-logging_and_reporting.lsst.io"
Source = "https://github.com/lsst-ts/ts_logging_and_reporting"
repository = "https://github.com/lsst-ts/ts_logging_and_reporting"

[project.scripts]

[tools.setuptools]
package-data = {  }

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[tool.setuptools_scm]
write_to = "python/lsst/ts/logging_and_reporting/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.black]
line-length = 89

[tool.pytest.ini_options]
asyncio_mode = "auto"

[project.optional-dependencies]
dev = ["documenteer[pipelines]"]

test = [
]
