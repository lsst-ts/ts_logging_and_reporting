# For use with a Times Square notebook
title: Assorted Plots
description: Trying plots
authors:
  - name: Valerie Becker
    slack: valerie becker
tags:
  - reporting
  - prototype
parameters:
  day_obs:
    type: string
    description: Date on which to query
    default: '2024-06-26'
  day_obs_end:
    type: string
    description: Date on which to end query
    default: '2024-06-28'
  instruments:
    type: string
    description: Which instrument to query
    default: 'latiss, lsstcam, lsstcomcam'
  variables:
    type: string
    description: Extra variable to plot against obs_start
    default: 'airmass, seq_num'